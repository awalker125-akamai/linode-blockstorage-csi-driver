allowVolumeExpansion: true
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: (join('-', ['linode-block-storage-encrypted', $namespace]))
  namespace: kube-system
provisioner: linodebs.csi.linode.com
reclaimPolicy: Delete
parameters:
  linodebs.csi.linode.com/encrypted: "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-filesystem-encrypted
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: (join('-', ['linode-block-storage-encrypted', $namespace]))
---
apiVersion: v1
kind: Pod
metadata:
  name: e2e-pod
spec:
  containers:
  - name: e2e-pod
    image: ubuntu
    command:
    - sleep
    - "1000000"
    volumeMounts:
    - mountPath: /data
      name: csi-volume
    securityContext:
      privileged: true
      capabilities:
        add: ["SYS_ADMIN"]
      allowPrivilegeEscalation: true
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  volumes:
  - name: csi-volume
    persistentVolumeClaim:
      claimName: pvc-filesystem-encrypted
